<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>UpdateStudent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            font-size: 14px;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color:#4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-container input[type="text"]:focus {
            border-color: #0056b3;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Update Student</h1>
        <form th:action="@{/updatestud}">
            <label>Enter Roll No to Update:</label>
            <input type="text" placeholder="Roll No" name="rollno3">
            
            <label>Enter New Roll No:</label>
            <input type="text" placeholder="New Roll No" name="newrollno">
            
            <label>Enter New Name:</label>
            <input type="text" placeholder="New Name" name="newname">
            
            <label>Enter New Age:</label>
            <input type="text" placeholder="New Age" name="newage">
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
